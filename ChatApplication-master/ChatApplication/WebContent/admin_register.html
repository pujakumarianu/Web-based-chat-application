<html>

<head>
    <link rel="stylesheet" href="/ChatApplication/stylesheet.css">
    <script src="admin_login.js"></script>

</head>

<body>
<h1 class="ekprintstyle">Chat Application</h1>
    <div class="login-page">
        <div class="form">
        <p>Register</p>
          <form class="login-form" action="/ChatApplication/user_register" method="post">
            <input type="text"  name="firstname" placeholder="First Name"/>
            <input type="text" name="lastname" placeholder="Last Name"/>
            <input type="text" name="username" placeholder="User Name"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="submit" value="Register" id="loginbutton">
             <a href="/ChatApplication/admin_login.html">Login</a>
          </form>
        </div>
      </div>
</body>
</html>
