<style>
* {box-sizing: border-box;}
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 5px 5px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
#delete_button{
background-color: #4CAF50;
  border: none;

}

top:-40px;

body{
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;

.topnav {
  overflow: hidden;

}

.topnav a {

}

  .topnav .search-container {

  .topnav a, .topnav input[type=text], .topnav .search-container button {

  .topnav input[type=text] {

  }

</style>

</head>

<script>

	$(document).ready(function(){
		$('#button_id').on("click",function(){
			$.get("showprivatemessage", function(responseJson){
				 var $table=$("<table border='1' style='position:relative;top:250px;left:0px;border:1px solid black' class='table_dynamic'>").appendTo($("#div_id"));
				  var th1=$("<th>").appendTo($table);
				  var th2=$("<th>").appendTo($table);
				  var th3=$("<th>").appendTo($table);
				  var th4=$("<th>").appendTo($table);
				  var th5=$("<th>").appendTo($table);
				  
				  th1.append("Date Time");
				  th2.append("Message");
				  th3.append("From");
				  th4.append("Action");
				  th5.append("Message ID")
				 $.each(responseJson,function(dd){
				 $("<tr>").appendTo($table)
				 .append($("<td>").text(responseJson[dd].date))
                .append($("<td>").text(responseJson[dd].message))
                .append($("<td>").text(responseJson[dd].fromMessage))
                .append($("<td>").append($("<button type='button' id='delete_button' class='delete_button'>Delete</button>")))
                .append($("<td>").append($("<div class='row'> <div class='input-field col s12'><input disabled value="+responseJson[dd].message_id+" id='message_idremove' type='text' class='validate'></div></div>"))); 
					});						
			});
			
		});
		
	});
		
</script> 

<script>
$(document).ready(function(){
	$('body').on("click","#delete_button",function(){
		var message_id=$("#message_idremove").val();
		$.post("removeprivatemessage",{text:message_id},function(){
			alert("Done");
			location.reload();
		});
	});
	
});
</script>

<button type="button" id="button_id" style="position:relative;top:150px;left:700px;">Show Messages</button>
<div id="div_id">

</div>


<button class="open-button" onclick="openForm()">Chat</button>
<div class="chat-popup" id="myForm">
  <form action="/ChatApplication/shareMessage" method="get" class="form-container">
    <h1>Chat</h1>

	
    <label for="msg"><b>Message</b></label>
    <input type="text" style="font-size:18pt;height:150px;width:250px;" name="text_form">
		
		<label>
        <input type="checkbox" name="checkbox_form" value="private" id="checkbox_id1"/>
        <span>Private</span>
     </label>
    
    <script>
$(document).ready(function(){
	$("#checkbox_id1").change(function(){
		$('select').formSelect();
		$("#label_please").hide();
	});
  });
</script>
    
 <script>
 	$(document).ready(function(){
 		$("#checkbox_id1").one("change",function(){
 		 	$.get("getallusers",function(responseJson){
 		 		$.each(responseJson,function(index,value){
 		 			 	$("#select_dynamic").append("<option value="+value.user_id+">"+value.firstname+" "+value.lastname+"</option>");		
 		 		});
 		 	});
 		});
 	});
 </script>   
    <div class="input-field col s12">
    <label id="label_please">Please Select User</label>
    <select id="select_dynamic" name="select_dynamic1">
      
    </select>
    
  </div>

    <button type="submit" class="btn">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  
  </form>
</div>
<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
